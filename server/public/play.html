<html>
  <head>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="play.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="glow"></div>

    <div id="fullscreenmodal">
      <p>Go fullscreen?</p>

      <div class="buttons">
        <button id="gofullscreen">Yes</button>

        <button id="closefullscreen">No</button>
      </div>
    </div>

    <div class="ui">
      <div class="header">
      <span>

        auto<em>lux</em>
      </span>
    <span class="icons">
      <button id="audiobutton">AUDIO</button>
      <button id="voicebutton">VOICE</button>
    </span>  
    </div>

      <p>
        you are player <span id="playerindex">0</span> of
        <span id="playercount">0</span>, your color is
        <span id="colorsample"></span>
      </p>

      <div class="meters">
        <div class="speedometer">
          <div class="label">Speed</div>
          <div class="bar">
            <div class="fill" id="speedometerfill"></div>
          </div>
        </div>

        <div class="heatmeter" id="heatmeter">
          <div class="label">Temp</div>
          <div class="bar">
            <div class="fill" id="heatfill"></div>
          </div>
        </div>

        <div class="position">
          <div class="label">Position</div>
          <div class="bar" id="positionmarkers">
            <div class="marker" id="positionmarker"></div>
          </div>
        </div>
      </div>

      <div id="throttlezone">
        <div class="fill" id="throttlezonefill"></div>
        <div class="label">Throttle</div>
      </div>
    </div>

    <script type="module" src="src/play.js"></script>
  </body>
</html>
